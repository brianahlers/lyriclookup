<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/styles.css">
    <title>Lyric-Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid"><h1>Search for your favorite Songs!</h1></body>
    <hr>

    <!-- Search Bar -->
    <div class="search container-fluid row">
        <h5>Enter Your choice below</h5>
        <div class="input-group input-group-lg">
            <button class="btn btn-outline-secondary bg-success text-white" type="button" id="inputGroup-sizing-lg">Search</button>
            <button class="btn btn-outline-secondary bg-danger text-white" type="button" id="clear">Clear</button>
            <input id="userSong" type="text" class="form-control" placeholder="Enter your favorite song" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
    </div>


    <!-- Video Section -->
    <div class="container-fluid row">

        <!-- Video -->
        <iframe class="youtube-player col-12 col-sm-12 col-md-8 col-lg-6" id="player" type="text/html" 
        width="" height="" src="" frameborder="0"></iframe>

        <!-- Lyrics -->
        <div class="lyrics col-md-4 col-lg-6">
            <h5>Lyrics</h5>
            <!-- <p id="trackID"></p> -->
            <div id="lyrics"></div>
        </div>
    </div>

    

    <!-- Data Section  -->
    <div class="container-fluid row">
        <div class="data col-12 mt-5">
            <!-- Where we will display the song data (Album, artist, etc.) -->
            <h5>Song Data</h5>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maiores 
                nostrum vero ipsam, nam placeat eveniet dolorum iusto voluptates, 
                id a quam. Debitis sit quas excepturi sequi dicta dolore autem saepe.
            </p>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./Assets/main.js"></script>
</body>
</html>
