<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/styles.css">
    <title>Lyric-Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid text-center">
        <h1>Search for your favorite Songs!</h1>
    </div>
    <hr>

    <!-- Search Bar -->
    <div class="search container-fluid row justify-content-center">
        <h5>Enter Your choice below</h5>
        <div class="input-group input-group-lg flex-wrap" style="max-width: 600px;">
            <input id="userSong" type="text" class="form-control" placeholder="Enter your favorite song" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary bg-success text-white" type="button" id="inputGroup-sizing-lg">Search</button>
            <button class="btn btn-outline-secondary bg-danger text-white" type="button" id="clear">Clear</button>
        </div>
    </div>

    <!-- Video Section -->
    <div id="videoSection" class="container-fluid row mt-5">
        <!-- Video -->
        <iframe class="youtube-player col-12 col-md-8 col-lg-6" id="player" type="text/html" width="100%" height="315" src="" frameborder="0"></iframe>
        <!-- Lyrics -->
        <div class="lyrics col-12 col-md-4 col-lg-6 justify-content-around mt-3 mt-md-0">
            <h5>Lyrics</h5>
            <div id="lyrics" class="overflow-auto bg-dark text-white p-3" style="max-height: 500px; font-size: 1.25rem;"></div>
        </div>
    </div>

    <!-- Data Section  -->
    <div id="dataSection" class="container-fluid row mt-5">
        <div class="data col-12 text-center">
            <!-- Where we will display the song data (Album, artist, etc.) -->
            <h5>Song Data</h5>
            <div class="container-fluid row justify-content-center mt-5">
                <div class="artist-data col-12 col-md-4">
                    <p id="artistName" style="font-size: 1.25rem;"></p>
                    <p id="album" style="font-size: 1.25rem;"></p>
                </div>
                <div class="col-12 col-md-4">
                    <img id="albumArt" src="" alt="Album Art" class="img-fluid" style="max-width: 250px;">
                </div>
            </div>
        </div>
    </div>
    

    <!-- <div class="container-fluid row" id="recent-searches"> -->
        <!-- Display recent searches here -->
      <!-- </div> -->
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./Assets/main.js"></script>
</body>
</html>
