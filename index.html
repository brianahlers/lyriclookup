<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/styles.css">
    <title>Lyric-Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid"><h1>Search for your favorite Songs!</h1></body>
    <hr>

    <!-- Search Bar -->
    <div class="search container-fluid row justify-content-center">
        <h5>Enter Your choice below</h5>
        <div class="input-group input-group-lg flex-sm-wrap" style="width: 50%;">
            <input id="userSong" type="text" class="form-control col-sm-12 col-md-6 col-lg-10" placeholder="Enter your favorite song" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary bg-success text-white col-sm-12 col-md-3 col-lg-2" type="button" id="inputGroup-sizing-lg">Search</button>
            <button class="btn btn-outline-secondary bg-danger text-white col-sm-12 col-md-3 col-lg-2" type="button" id="clear">Clear</button>
        </div>
    </div>


    <!-- Video Section -->
    <div class="container-fluid row mt-5">

        <!-- Video -->
        <iframe class="youtube-player col-12 col-sm-12 col-md-8 col-lg-6" id="player" type="text/html" 
        width="" height="" src="" frameborder="0"></iframe>

        <!-- Lyrics -->
        <div class="lyrics col-md-4 col-lg-6 justify-content-around">
            <h5 style="font-size: 40px;">Lyrics</h5>
            <!-- <p id="trackID"></p> -->
            <div id="lyrics" class="overflow-auto" style="max-width: 800px; max-height: 500px; font-size: 25px; background-color: #222; padding-left: 20px;"></div>
        </div>
    </div>

    

    <!-- Data Section  -->
    <div class="container-fluid row mt-5">
        <div class="data col-12 mt-5">
            <!-- Where we will display the song data (Album, artist, etc.) -->
            <h5 style="font-size: 40px;">Song Data</h5>
            <div class="container-fluid row justify-content-center mt-5">
                <div class="artist-data col-4">
                    <p id="artistName" class="col-4" style="font-size: 25px;"></p>
                    <p id="album" class="col-4" style="font-size: 25px;"></p>
                </div>
                <img id="albumArt" src="" alt="" class="col-4" style="width: 250px; height: 200px;">
            </div>
        </div>
    </div>
    

    <div class="container-fluid row" id="recent-searches">
        <!-- Display recent searches here -->
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./Assets/main.js"></script>
</body>
</html>
